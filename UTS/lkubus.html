<html>
<head>
<title>Program Luas Kubus</title>
<script language="javascript">
        function lkubus(){
                 S=eval(document.luas.sisi.value);
                 alert("Luas Kubus adalah " + " = " + 6*(S*S));
        }
</script>
</head>
<body> 
        <h3> Luas Kubus </h2>
        <form  name="luas" method="post">
               Sisi : <input type="inputbox" placeholder="Jumlah Sisi" name="sisi"><p>
              <input type="button" value="Hitung" onClick="lkubus();">
        </form>
</body>
</html>
