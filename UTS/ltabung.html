<html>
<head>
<title>Program Luas Tabung</title>
<script language="javascript">
        function ltb(){
                 r=eval(document.luas.jari.value);
                 t=eval(document.luas.tinggi.value);
                 alert("Hasil dari Luas Tabung adalah " + " = " + (2*3.14*r*(r+t)));
                 }
</script>
</head>
<body> 
        <h3> Luas Tabung </h3>
        <form  name="luas" method="post">
              Jari-Jari : <input type="inputbox" placeholder="Jari-jari" name="jari"><br>
              Tinggi : <input type="inputbox" placeholder="Jumlah Tinggi" name="tinggi"><p></p>
              <input type="button" value="Hitung" onClick="ltb();">
              
        </form>
</body>
</html>
