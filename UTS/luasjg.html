<html>
<head>
<title>Program Luas Jajar Genjang</title>
<script language="javascript">
        function ljajargenjang(){
                 a=(document.luas.alas.value);
                 t=(document.luas.tinggi.value);
                 alert("Luas Jajar Genjang adalah " + " = " + (a*t));
        }
</script>
</head>
<body> 
        <h3> Luas Jajar Genjang </h2>
        <form  name="luas" method="post">
              Alas : <input type="inputbox" placeholder="Jumlah Alas" name="alas"><br>
              Tinggi : <input type="inputbox" placeholder="Jumlah Tinggi" name="tinggi"><p>
              <input type="button" value="Hitung" onClick="ljajargenjang();">
        </form>
</body>
</html>
